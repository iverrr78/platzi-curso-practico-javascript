<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
    <h1>
        Figuras Geometricas
    </h1>
    <p>Este es el primer taller del curso practico de Javascript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input type="number" id="InputCuadrado"/>
            <button type="button" onclick="CalcularAreaCuadrado()">Calcular area</button>
            <button type="button" onclick="CalcularPerimetroCuadrado()">Calcular perimetro</button>
        </form>
    </section>

    <section>
        <h2>Altura de un triangulo isoceles</h2>
        <form>
            <label for="Lado1TrianguloIsoceles">
                Escribe la longitud del primer lado
            </label>
            <input type="number" id="Lado1TrianguloIsoceles">
            <label for="Lado2TrianguloIsoceles">
                Escribe la longitud del segundo lado
            </label>
            <input type="number" id="Lado2TrianguloIsoceles">
            <label for="BasedelTriangulo">
                Escribe la longitud de la base
            </label>
            <input type="number" id="BasedelTriangulo">
            <button type="button" onclick="CalcularAlturaTriangulo()">
                Calculat Altura triangulo
            </button>
        </form>
    </section>

    <script src="figuras.js"></script>
</body>
</html>
